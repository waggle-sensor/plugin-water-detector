name: "surface-water-detection"
description: "Surface Water Detection"
version : "0.0.5"
namespace: "sage"
authors: "Seongha Park <seongha.park@anl.gov>"
license: "MIT license"
homepage: "https://github.com/waggle-sensor/plugin-water-detector.git"
keywords: "machine learning, coco-stuff, image segmentation, water detection"
funding: "NSF 1935984"
collaborators: "Bhupendra Raut, Dario Dematties Reyes, Joseph Swantek, Neal Conrad, Nicola Ferrier, Pete Beckman, Raj Sankaran, Robert Jackson, Scott Collis, Sean Shahkarami, Seongha Park, Sergey Shemyakin, Wolfgang Gerlach, Yongho kim"
source:
  architectures :
    - linux/arm64
  url: "https://github.com/nconrad/plugin-water-detector.git"
  build_args:
    SAGE_STORE_URL: "https://osn.sagecontinuum.org"
    BUCKET_ID_MODEL: "3562bef2-735b-4a98-8b13-2206644bdb8e"
inputs:
  - id: "interval"
    type: "int"
  - id: "sampling-interval"
    type: "int"
  - id: "config-path"
    type: "string"
  - id: "model-path"
    type: "string"
  - id: "cuda"
    type: "boolean"
  - id: "crf"
    type: "boolean"
